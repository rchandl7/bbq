<html>
	<script src="https://video-dev.github.io/hls.js/dist/hls.js"></script>
<body>	
<h4>Mobile</h4>
<video id="mob" width="320" height="240" muted="true"></video>
<script>
  var mob = document.getElementById('mob');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8');
    hls.attachMedia(mob);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      mob.play();
  });
  }
  // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
  // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
  // This is using the built-in support of the plain video element, without using hls.js.
   else if (mob.canPlayType('application/vnd.apple.mpegurl')) {
     mob.src = 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8';
          mob.addEventListener('canplay',function() {
            mob.play();
          });
        }
</script>
