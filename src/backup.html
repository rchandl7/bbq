<html>
	<head>
	
	</head>
	<body>
		<script src="https://hls-js.netlify.com/dist/hls.js"></script>
		<h2>Backup</h2>
		<h5 id="path"></h5>
		<h4>Mobile</h4>
		<p id="mo"></p>
		<video id="player_mo_bk" controls preload="auto" width="320" height="178" muted="true">
		</video>
		<script>
		  if(Hls.isSupported()) {
          var video = document.getElementById('player_mo_bk');
          var hls = new Hls();
          hls.loadSource(window.localStorage.getItem('mo_bk'));
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
   		</script>
			
	
		<h4>Desktop</h4>
		<p id="de"></p>
		<video id="player_de_bk" controls preload="auto" width="320" height="178" muted="true">
				</video>

   		</script>

		<script>
			document.getElementById("path").innerHTML = localStorage.getItem("backup_path");
			document.getElementById("mo").innerHTML = localStorage.getItem("mo_bk");

			document.getElementById("conn1").innerHTML = localStorage.getItem("connected1_bk");
			document.getElementById("conn2").innerHTML = localStorage.getItem("connected2_bk");
